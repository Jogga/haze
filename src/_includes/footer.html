<footer>
    <div class="content-container">
        <ul class="meta">
            <li>
                <a href="{% link about.md %}">About</a>
            </li>
            <li>
                <a href="{% link privacy.md %}">Privacy</a>
            </li>
            {% if site.mailchimp_user_id and site.mailchimp_list_id %}
            <li>
                <a href="http://email.us15.list-manage.com/unsubscribe?u={{ site.mailchimp_user_id }}&id={{ site.mailchimp_list_id }}">Unsubscribe</a>
            </li>
            {% endif %}
        </ul>
        <ul class="social">
            {% if site.instagram_username %}
            <li>
                <a class="social-logo" href="https://www.instagram.com/{{ site.instagram_username}}">
                    {% include svg/instagram.svg %}
                </a>
            </li>
            {% endif %}
            {% if site.twitter_username %}
            <li>
                <a class="social-logo" href="https://twitter.com/{{ site.twitter_username}}">
                    {% include svg/twitter.svg %}
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</footer>

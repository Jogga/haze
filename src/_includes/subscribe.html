<form 
    action="//email.us15.list-manage.com/subscribe/post?u={{ site.mailchimp_user_id }}&amp;id={{ site.mailchimp_list_id }}" 
    method="post"
    class="one-line-subscribe"
    name="mc-embedded-subscribe-form" 
    target="_blank" 
    novalidate>
    <div class="input-container">
        <label for="input" id="label">Email address</label>
        <input type="email" value="" name="EMAIL" id="input">
    </div>
    <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_{{ site.mailchimp_user_id }}_{{ site.mailchimp_list_id }}" tabindex="-1" value="">
    </div>
    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
</form>
